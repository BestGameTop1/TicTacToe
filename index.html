<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik tak toe Артёма</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column h-100">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img class="fav-ico" src="assets/favicon.ico" alt="" height="40px">
            <a class="navbar-brand" href="#">TicTacToe Артёма</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                        <hr class="dropdown-divider" />
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
                </li>
                </ul>
            </div>

            <div class="stat">
                <table>
                    <th colspan="3">Статистика
                        <tr>
                            <td>X</td>
                            <td>O</td>
                            <td>Ничьи</td>
                        </tr>
                        <tr>
                            <td><span id="sX">0</span></td>
                            <td><span id="sO">0</span></td>
                            <td><span id="sD">0</span></td>
                        </tr>
                </table>
            </div>
        </div>
    </nav>
    <div class="content" id="main">
        <span>
            <div class="currentPlayer">
                <span>Сейчас ходит: <span id="curPlyr">X</span></span>
            </div>
        </span>
        <div class="cell" pos="1" style="border-left: 0; border-top: 0"></div>
        <div class="cell" pos="2" style="border-top: 0"></div>
        <div class="cell" pos="3" style="border-top: 0; border-right: 0"></div>
        <div class="cell" pos="4" style="border-left: 0"></div>
        <div class="cell" pos="5"></div>
        <div class="cell" pos="6" style="border-right: 0"></div>
        <div class="cell" pos="7" style="border-left: 0; border-bottom: 0"></div>
        <div class="cell" pos="8" style="border-bottom: 0"></div>
        <div class="cell" pos="9" style="border-right: 0; border-bottom: 0"></div>

    </div>
    <footer class="footer mt-auto py-3 bg-black">
        <div class="container">
            <span class="text-muted">Copiright 2022</span>
        </div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
