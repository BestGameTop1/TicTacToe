<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik tak toe Артёма</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.ico">
</head>

<body class="d-flex flex-column h-100">
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="assets/favicon.ico" alt="" height="40px">
            <a class="navbar-brand" href="#">TicTacToe Артёма</a>
            <div class="stat">
                <table>
                    <th colspan="3">Статистика
                        <tr>
                            <td>X</td>
                            <td>O</td>
                            <td>Ничьи</td>
                        </tr>
                        <tr>
                            <td><span id="sX">0</span></td>
                            <td><span id="sO">0</span></td>
                            <td><span id="sD">0</span></td>
                        </tr>
                </table>
            </div>
        </div>
    </nav>
    <!-- Modal -->
    <div class="modal fade disp-none" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="content">
        <span>
            <div class="currentPlayer">
                <span>Сейчас ходит: <span id="curPlyr">X</span></span>
            </div>
        </span>
        <div class="cell" pos="1" style="border-left: 0; border-top: 0"></div>
        <div class="cell" pos="2" style="border-top: 0"></div>
        <div class="cell" pos="3" style="border-top: 0; border-right: 0"></div>
        <div class="cell" pos="4" style="border-left: 0"></div>
        <div class="cell" pos="5"></div>
        <div class="cell" pos="6" style="border-right: 0"></div>
        <div class="cell" pos="7" style="border-left: 0; border-bottom: 0"></div>
        <div class="cell" pos="8" style="border-bottom: 0"></div>
        <div class="cell" pos="9" style="border-right: 0; border-bottom: 0"></div>
    </div>
    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <span class="text-muted">Copiright 2022</span>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
